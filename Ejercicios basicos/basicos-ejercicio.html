            const factorial = (numero = undefined) => {

            /* 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020) */

            const calcuAnnio = ( fecha= undefined) => {

                if( fecha === undefined) return console.warn("No ingresaste el fecha.");
                
                if(!(fecha instanceof Date)) return console.error(`El valor que ingresaste, NO es una fecha valida. `);

                let hoyMeFecha = new Date().getTime()- fecha.getTime(),
                    annioEnMs =1000*60*60*24*365
                annioTot = Math.floor(hoyMeFecha/annioEnMs);
                
                return (Math.sign(annioTot)===-1)
                    ? console.info(`Faltan ${Math.abs(annioTot)} años para el ${fecha.getFullYear()}. `)
                    : ( Math.sign(annioTot)=== 1)
                        ? console.info(`Han pasado ${annioTot} años , desde ${fecha.getFullYear()}.`)
                        : console.info(`Estamnos en el año actual ${fecha.getFullYear()}.`)

            }
