<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>

    <body>
        <h1>FUNDAMENTOS JAVASCRIPT</h1>
        <h2>OBJETO MATH</h2>
        


        <script>
            /* **********     Curso JavaScript: 26. objeto MATH - #jonmircha     ********** */
            // POO PROGRAMACION ORIENTADA A OBJETOS
            // 
        
            console.log(Math);
            console.log(Math.PI);
            console.log(Math.abs(-7.8));
            // ceil es un metodo que redondea al numero entero inmediato mayor
            console.log(Math.ceil(7.2));
            // floor es un metodo que redondea al numero entero inmediato menor
            console.log(Math.floor(7.4));
            // round es un metodo que redondea al numero  entero si mayor o igual a 5 superior sino al inferior
            console.log(Math.round(8.5));
            console.log(Math.sqrt(144));
            // pow es un metodo que realiza con exponencial el primer numero es la base y el segundo el exponente
            console.log(Math.pow(2,5));
            // sign es un metodo para determinar si el vaqlor es negativo o positivo
            console.log(Math.sign(-3.0));
            // radom es un metodo para dar un valor aleatorio comprendido entre 0 y 1
            console.log(Math.random());
            console.log(Math.round(Math.random()*100));
            
        </script>
    </body>
</html>
